<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">Virtual Piano by <span>Niraj</span></h1>
      <div class="piano">
        <div class="white-key">A</div>
        <div class="black-key" style="left: 55px">B</div>

        <div class="white-key">C</div>
        <div class="black-key" style="left: 120px">D</div>

        <div class="white-key">E</div>

        <div class="white-key">F</div>
        <div class="black-key" style="left: 245px">G</div>

        <div class="white-key">H</div>
        <div class="black-key" style="left: 310px">I</div>

        <div class="white-key">J</div>
        <div class="black-key" style="left: 375px">K</div>

        <div class="white-key">L</div>

        <div class="white-key">M</div>
        <div class="black-key" style="left: 495px">N</div>

        <div class="white-key">O</div>
        <div class="black-key" style="left: 555px">P</div>

        <div class="white-key">Q</div>
        <div class="black-key" style="left: 620px">R</div>

        <div class="white-key">S</div>

        <div class="white-key">T</div>
        <div class="black-key" style="left: 740px">U</div>

        <div class="white-key">V</div>
        <div class="black-key" style="left: 805px">W</div>

        <div class="white-key">X</div>

        <div class="white-key">Y</div>
        <div class="black-key" style="left: 930px">Z</div>

        <div class="white-key">1</div>
        <div class="black-key" style="left: 990px">2</div>

        <div class="white-key">3</div>

        <div class="white-key">4</div>
        <div class="black-key" style="left: 1110px">5</div>

        <div class="white-key">6</div>
        <div class="black-key" style="left: 1180px">7</div>

        <div class="white-key">8</div>

        <div class="white-key">9</div>
        <div class="black-key" style="left: 1240px">0</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
